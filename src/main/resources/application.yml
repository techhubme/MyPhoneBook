# Server and Servlet Configuration
server:
  port: 8080
  servlet:
    contextPath: /

#Spring Configuration
spring:
  # Application Configuration
  application:
    name: MyPhoneBook
  mvc:
    servlet:
      load-on-startup: 1
  jackson:
    deserialization:
      fail-on-unknown-properties: false

# Spring Doc Swagger Open API Docs configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
